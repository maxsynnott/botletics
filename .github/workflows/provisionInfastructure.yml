name: Provision infastructure

on:
  workflow_dispatch:

  push:
    branches:
      - master
    paths:
      - terraform/**

defaults:
  run:
    shell: bash

jobs:
  terraformApply:
    uses: maxsynnott/botletics/.github/workflows/terraformApply.yml@master
    secrets:
      awsAccessKeyId: ${{ secrets.AWS_ACCESS_KEY_ID }}
      awsSecretKey: ${{ secrets.AWS_SECRET_KEY }}
